<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-g" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkSpace - Tattoo Booth & Artist Discovery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply theme from localStorage to prevent FOUC (Flash of Unstyled Content)
      try {
        const storage = localStorage.getItem('inkspace-app-storage');
        if (storage) {
          const parsed = JSON.parse(storage);
          if (parsed && parsed.state && parsed.state.theme === 'light') {
            document.documentElement.classList.remove('dark');
          } else {
            document.documentElement.classList.add('dark');
          }
        } else {
           document.documentElement.classList.add('dark'); // Default to dark if no storage
        }
      } catch (e) {
        console.error("Could not apply theme from localStorage. It might be corrupted.", e);
        document.documentElement.classList.add('dark'); // Fallback to dark on error
      }


      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#F04E98',
              'brand-secondary': '#8A4EFC',
              'brand-dark': '#101014',
              'brand-light': '#F5F5F7',
              'brand-gray': '#A0A0A0',
            }
          }
        }
      }
    </script>

  }
}
</script>
