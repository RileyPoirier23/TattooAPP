<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkSpace - Tattoo Booth & Artist Discovery</title>
    <script src="https://js.stripe.com/v3/" async></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Apply theme from localStorage to prevent FOUC (Flash of Unstyled Content)
      if (localStorage.getItem('inkspace-app-storage') && JSON.parse(localStorage.getItem('inkspace-app-storage')).state.theme === 'light') {
        document.documentElement.classList.remove('dark');
      } else {
        document.documentElement.classList.add('dark');
      }

      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'brand-primary': '#F04E98',
              'brand-secondary': '#8A4EFC',
              'brand-dark': '#101014',
              'brand-light': '#F5F5F7',
              'brand-gray': '#A0A0A0',
            }
          }
        }
      }
    </script>
  <script type="importmap">

    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "zustand": "https://aistudiocdn.com/zustand@^5.0.8"
  }
}
</script>

</html>
